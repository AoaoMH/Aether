name: Build aether-proxy

on:
  push:
    tags: ['proxy-v*']
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  GHCR_IMAGE: fawney19/aether-proxy
  DOCKERHUB_IMAGE: fawney19/aether-proxy

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-amd64
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - name: linux-arm64
            target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - name: macos-amd64
            target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
          - name: macos-arm64
            target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
          - name: windows-amd64
            target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: aether-proxy -> target
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - name: Build
        working-directory: aether-proxy
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd aether-proxy/target/${{ matrix.target }}/release
          chmod +x aether-proxy
          tar czf ../../../../aether-proxy-${{ matrix.name }}.tar.gz aether-proxy

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd aether-proxy/target/${{ matrix.target }}/release
          7z a ../../../../aether-proxy-${{ matrix.name }}.zip aether-proxy.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-proxy-${{ matrix.name }}
          path: |
            aether-proxy-*.tar.gz
            aether-proxy-*.zip
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: artifacts

      - name: Generate checksums
        working-directory: artifacts
        run: sha256sum aether-proxy-* > SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "aether-proxy ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            artifacts/aether-proxy-*
            artifacts/SHA256SUMS.txt
          fail_on_unmatched_files: true

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: aether-proxy-linux-*
          merge-multiple: true
          path: artifacts

      - name: Prepare binaries
        run: |
          mkdir -p aether-proxy/build/linux-amd64 aether-proxy/build/linux-arm64
          tar xzf artifacts/aether-proxy-linux-amd64.tar.gz -C aether-proxy/build/linux-amd64
          tar xzf artifacts/aether-proxy-linux-arm64.tar.gz -C aether-proxy/build/linux-arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.GHCR_IMAGE }}
            docker.io/${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=match,pattern=proxy-v(.*),group=1
            type=match,pattern=proxy-v(\d+\.\d+),group=1
            type=sha,prefix=
          flavor: |
            latest=auto

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./aether-proxy
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

  update-readme:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Update README download links
        env:
          TAG: ${{ github.ref_name }}
        run: |
          VERSION="${TAG#proxy-v}"
          BASE="https://github.com/fawney19/Aether/releases/download/${TAG}"
          cd aether-proxy

          TABLE="| Platform | Download |\n|----------|----------|\n"
          TABLE+="| Linux x86_64 | [aether-proxy-linux-amd64.tar.gz](${BASE}/aether-proxy-linux-amd64.tar.gz) |\n"
          TABLE+="| Linux ARM64 | [aether-proxy-linux-arm64.tar.gz](${BASE}/aether-proxy-linux-arm64.tar.gz) |\n"
          TABLE+="| macOS x86_64 | [aether-proxy-macos-amd64.tar.gz](${BASE}/aether-proxy-macos-amd64.tar.gz) |\n"
          TABLE+="| macOS ARM64 | [aether-proxy-macos-arm64.tar.gz](${BASE}/aether-proxy-macos-arm64.tar.gz) |\n"
          TABLE+="| Windows x86_64 | [aether-proxy-windows-amd64.zip](${BASE}/aether-proxy-windows-amd64.zip) |"

          # Replace content between markers
          if grep -q '<!-- DOWNLOAD_TABLE_START -->' README.md; then
            awk -v table="$TABLE" '
              /<!-- DOWNLOAD_TABLE_START -->/ { print; printf "%s\n", table; skip=1; next }
              /<!-- DOWNLOAD_TABLE_END -->/ { skip=0 }
              !skip { print }
            ' README.md > README.tmp && mv README.tmp README.md
          fi

      - name: Commit and push
        run: |
          cd aether-proxy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet && exit 0
          TAG="${GITHUB_REF#refs/tags/}"
          git commit -m "chore(proxy): update download links for ${TAG}"
          git push
